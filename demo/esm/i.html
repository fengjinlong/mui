<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Demo</h1>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import vbui, { VBButton, VBInput } from "../../dist/m-ui.esm.js";

      createApp({
        template: `
        <VBButton/>
        <VBInput/>

        <VBButton color="blue">蓝色按钮</VBButton>
        <VBButton color="green" icon="add">绿色按钮</VBButton>
        <VBButton color="gray">灰色按钮</VBButton>
        <VBButton color="yellow">黄色按钮</VBButton>
        <VBButton color="red" icon="search">红色按钮</VBButton>
      `,
      })
        .use(vbui)
        .mount("#app");
    </script>
  </body>
</html>
