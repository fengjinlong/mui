<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/assets/entry.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello vbui</h1>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";
      import VBUI, { VButton } from "../dist/vb-ui.esm.js";

      import "../dist/assets/entry.css";
      const app = createApp({
        template: `
        <VButton type="danger" disabled>Danger disabled</VButton>
        `,
      });
      app.use(VBUI);
      app.mount("#app");
    </script>
  </body>
</html>
